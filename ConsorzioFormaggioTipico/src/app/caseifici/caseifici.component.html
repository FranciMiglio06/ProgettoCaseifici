<h1>Lista Caseifici</h1>

<!-- Direttiva @for() per iterare sui caseifici -->
<section *for="let caseificio of caseifici" class="caseificio-card">
  <h2>{{ caseificio.nome }}</h2>
  <p><strong>Descrizione:</strong> {{ caseificio.des }}</p>
  <p><strong>Partita IVA:</strong> {{ caseificio.partita_iva }}</p>
  <p><strong>Indirizzo:</strong> {{ caseificio.indirizzo }}</p>
  <button (click)="caricaCaseificio(caseificio.code)">Vedi Dettagli</button>
</section>
