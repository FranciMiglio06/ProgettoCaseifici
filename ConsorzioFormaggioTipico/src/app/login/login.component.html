<div class="login-container">
  <div class="login-card">
    <div class="login-card-inner">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Logo Consorzio" class="logo-img">
        <h1>Consorzio di Formaggi Tipici</h1>
      </div>

      @if (isLogging) {
        <div class="form-group">
          <input type="email" placeholder="Email">
        </div>
        
        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>
        
        <button class="sign-in-button">Sign in</button>
        
        <p class="register-prompt">
          Non hai ancora un Account? <a>Registrati</a>
        </p>
      } @else {
        <div class="form-group">
          <input type="text" placeholder="Username">
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Nome">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Cognome">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Indirizzo">
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Numero di Telefono">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Partita Iva">
        </div>

        <button class="register-button">Registrati</button>
        
        <p class="register-prompt">
          Hai gi√† un Account? <a>Vai al Login</a>
        </p>
      }
    </div>
  </div>
</div>
