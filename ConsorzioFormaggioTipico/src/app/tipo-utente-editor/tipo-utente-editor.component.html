<h2>Gestione Tipo Utente</h2>
<form [formGroup]="tipoUtenteForm" (ngSubmit)="onSubmitTipoUtente()">
  <div class="mb-3">
    <label class="form-label">ID</label>
    <input type="number" class="form-control" formControlName="id">
  </div>
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" formControlName="nome">
  </div>
  <div class="mb-3">
    <label class="form-label">Descrizione</label>
    <textarea class="form-control" formControlName="descrizione"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!tipoUtenteForm.valid">Salva Tipo Utente</button>
</form>
