<h1 class="forma-title">{{ forma?.for_nome }}</h1>

<div class="gallery-container">
  <p-galleria
      [value]="images"
      [showItemNavigators]="true"
      [showThumbnails]="false"
      [showIndicators]="true"
      [showItemNavigatorsOnHover]="true"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [containerStyle]="{ 'max-width': '320px', 'box-shadow': '0 4px 10px rgba(0, 0, 0, 0.1)', 'border-radius': '15px' }">
      <ng-template pTemplate="item" let-item>
          <img [src]="item.itemImageSrc" style="width: 100%; display: block; border-radius: 15px;" />
      </ng-template>
      <ng-template pTemplate="thumbnail" let-item>
          <img [src]="item.thumbnailImageSrc" style="display: block; border-radius: 10px; margin-right: 10px;"/>
      </ng-template>
  </p-galleria>
</div>

<div class="forma-info">
  <p class="forma-description"><strong>Scelta:</strong> {{ forma?.for_scelta }}</p>
  <p><strong>Data:</strong> {{ forma?.for_data }}</p>
  <p><strong>Numero Forma:</strong> {{ forma?.for_prezzo_reale }}</p>
  <p><strong>Prezzo Reale:</strong> â‚¬{{ forma?.for_stag_eff }}</p>
</div>

<!-- Sostituisci il button con p-button -->
<p-button 
  label="Acquista" 
  styleClass="p-button-success" 
  [style]="{ 'padding': '12px 20px', 'font-size': '1.1rem', 'border-radius': '30px', 'text-transform': 'uppercase', 'display': 'block', 'margin': '0 auto' }"
  (onClick)="compra(forma?.for_id)">
</p-button>
