<div class="container">
    <h1>Gestione Stagionature</h1>

    <form>
        <label for="numero-stagionatura">Numero Stagionatura:</label>
        <input type="number" id="numero-stagionatura" name="numero-stagionatura" />

        <label for="prezzo-prima">Prezzo Prima:</label>
        <input type="number" id="prezzo-prima" name="prezzo-prima" step="0.01" />

        <label for="prezzo-seconda">Prezzo Seconda:</label>
        <input type="number" id="prezzo-seconda" name="prezzo-seconda" step="0.01" />

        <div class="actions">
            <p-button label="Salva" icon="pi pi-check" class="save-btn"></p-button>
            <p-button label="Reset" icon="pi pi-refresh" class="reset-btn" severity="warning"></p-button>
            <p-button label="Elimina" icon="pi pi-trash" class="delete-btn" severity="danger"></p-button>
        </div>
    </form>
</div>
